openapi: 3.0.0
info:
  title: NoteLuoto OpenAPI спецификация
  version: 1.0.6
servers:
  - url: http://localhost:8080
    description: dev server
paths:
  /auth/register:
    post:
      summary: Регистрация нового пользователя
      description: >-
        Пользователь вводит имя пользователя и пароль, чтобы создать новую
        учетную запись.
      operationId: registerUser
      tags:
        - Auth
      requestBody:
        description: Данные нового пользователя для регистрации
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  pattern: ^[A-Za-z0-9_-]{3,30}$
                  description: >-
                    Имя пользователя должно содержать от 3 до 30 символов, может
                    включать буквы, цифры, подчеркивания и тире.
                  example: user123
                password:
                  type: string
                  pattern: ^(?=.*\d)(?=.*[a-z]).{8,32}$$
                  description: >-
                    Пароль должен содержать от 8 до 32 символов, включать
                    минимум одну строчную букву и одну цифру.
                  example: password123
      responses:
        '201':
          description: Успешная регистрация нового пользователя
        '400':
          description: Некорректные данные для регистрации или неверный формат json
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid password 
        '409':
          description: Пользователь с таким именем уже существует
        '500': 
          description: Ошибка на стороне сервера 
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error

  /auth/login:
    post:
      summary: Аутентификация пользователя и получение JWT токена
      description: Пользователь вводит имя пользователя и пароль, и получает JWT токен.
      operationId: loginUser
      tags:
        - Auth
      requestBody:
        description: Данные пользователя для аутентификации
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  pattern: ^[A-Za-z0-9_-]{3,30}$
                  description: >-
                    Имя пользователя должно содержать от 3 до 30 символов, может
                    включать буквы, цифры, подчеркивания и тире.
                  example: user123
                password:
                  type: string
                  pattern: ^(?=.*\d)(?=.*[a-z]).{8,32}$$
                  description: >-
                    Пароль должен содержать от 8 до 32 символов, включать
                    минимум одну строчную букву и одну цифру.
                  example: password123
      responses:
        '200':
          description: >-
            Успешная аутентификация, возвращен JWT токен, который действует
            несколько дней
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: your_jwt_token_here
        '401':
          description: Неверный пароль
        '404':
          description: Такого пользователя не существует
        '400':
          description: Неверный формат json
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid json
        '500': 
          description: Ошибка на стороне сервера 
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /notes:
    post:
      summary: Создание новой заметки
      description: Создает новую заметку с тегами, чеклистами
      operationId: createNote
      tags:
        - Notes
      security:
        - JWT: []
      requestBody:
        description: Данные для новой заметки
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteCreateRequest'
      responses:
        '201':
          description: Заметка успешно создана
          content:
            application/json:
              schema:
                type: object
                properties:
                  note_id:
                    minimum: 1
                    type: integer
                    example: 1
        '400':
          description: Неверный запрос, отсутствуют необходимые поля или данные неверны.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: title max length (512) exceeded

        '401':
          description: Недействительный или истёкший JWT-токен.
        '500': 
          description: Ошибка на стороне сервера 
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
    get:
      security:
        - JWT: []
      summary: >-
        Получение заметок с фильтрацией по тегам, поиском по ключевым словам или
        семантическим поиском и пагинацией
      description: >-
        Получение заметок с возможностью фильтрации по тегам, точного поиска по
        заголовку и описанию, а также пагинации (по 20 заметок на страницу).
      operationId: getNotesWithSearchAndPagination
      tags:
        - Notes
      parameters:
        - in: query
          name: query
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 500
            example: работа
          description: Ключевые слова для поиска.
        - in: query
          name: tags
          required: false
          schema:
            type: array
            minItems: 1
            maxItems: 32
            items:
              type: string
              minLength: 1
              maxLength: 50
            example:
              - work
              - urgent
        - in: query
          name: searchType
          required: false
          schema:
            type: string
            enum:
              - semantic
              - exact
            example: semantic
          description: Тип поиска - семантический или точный.
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            example: 1
          description: Номер страницы для пагинации (по умолчанию 1).
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 5
            maximum: 20
            example: 20
          description: Количество заметок на странице (по умолчанию 20).
      responses:
        '200':
          description: Список заметок с фильтрацией, поиском и пагинацией
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notes'
        '400':
          description: Неверный запрос, отсутствуют необходимые поля или данные неверны.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: title max length (400) exceeded

        '401':
          description: Недействительный или истёкший JWT-токен.
        '500': 
          description: Ошибка на стороне сервера 
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
