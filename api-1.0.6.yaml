  /attachment/{note_id}:
    post:
      security:
        - JWT: [] 
      summary: "Добавить вложение к заметке"
      description: "Загружает файл и добавляет его в указанную заметку. Ответ содержит URL для доступа к файлу."
      operationId: addAttachmentToNote
      tags:
        - Attachment
      parameters:
        - in: path
          name: note_id
          required: true
          description: "ID заметки, к которой нужно добавить вложение"
          schema:
            type: integer
            minimum: 1
            example: 12
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: "Файл, который нужно прикрепить к заметке"
                  minLength: 1
                  maxLength: 524288000  # 500 MB

      responses:
        '200':
          description: "Файл успешно загружен и добавлен к заметке"
          content:
            application/json:
              schema:
                type: object
                properties:
                  attachment_id:
                    type: integer
                    description: "Айди файла"
                    example: 2
                    minimum: 1
        '500':
          description: "Ошибка на стороне сервера"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Filesystem error
        '401':
